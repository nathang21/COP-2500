	<script language=JavaScript>
	// Part 1 Lab 11 (Part 3 Lab 10)
	var sumQuiz = 0
	var sumMid = 0
	var f = 0
	function PopulateArray(u,v,p) {
	for (v; v <= p; v++){
	u[v] = Math.floor(Math.random()*(100 - 50 + 1))+50}
	}
	//populate Array at specific points with numbers between 50 and 100
	function CalculateGrade (a,u,o,v,p,e,h) {
	f = (a[u]*.2)
	for (x = o; x <= v; x++) {sumQuiz = a[x] + sumQuiz}
	sumQuiz = sumQuiz/10 * .1
	f = f + sumQuiz
	for (x = p; x <= e; x++) {sumMid = a[x] + sumMid}
	sumMid = sumMid/2 * .35
	f = f + sumMid + (a[h] * .35)
	f = Math.ceil(f)

	if (f < 60) {return document.write(f +" F" + "</br>")}
	else if (f < 69) {return document.write(f +" D" + "</br>")}
	else if (f < 79) {return document.write(f +" C" + "</br>")}
	else if (f < 89) {return document.write(f +" B" + "</br>")}
	else {return document.write(f +" A" + "</br>")}
	}
	</script>
