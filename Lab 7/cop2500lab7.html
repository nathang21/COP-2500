	<script language="JavaScript">
	
		// The "main" program 2
		var total;
		var x;
		var i;


		total = 0;
		x = 10;

		for (i = 0; i < 5; i++) {
		  total = total + adder(x);
		}

		document.write("<b>Program 2:</b> <br>");
		document.write("The correct answer is: 275. <br>");
		document.write("The current answer is: " + total + ".");

		// This function takes in an integer and adds it 
		// plus all previous integers together.
		// For example, if n=3, result = 0 + 1 + 2 + 3
		function adder(n) {
		  var result; 
		  result = 0;  
		  var i;
		  for (i = 0; i < (n+1); i++) {
			result = result + i;
		  }

		  return result;
		}
	</script>
