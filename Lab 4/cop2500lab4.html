<h1>Train Fare Calculator Part 1</h1>
	<script language="JavaScript">
	<!-- PART I -->
		<!-- Input from user -->
		
		age = prompt('How old are you?',' ');
			<!-- If statement to determine which fare the user pays -->
			if (age > 55)
			{
				alert('You pay the Senior fare!');
			}

			{
				alert('You pay the regular adult fare!');
			}
	
		alert("You are about to enter Part II of the assignment.");
	</script>
		
<h1>Train Fare Calculator Part 2</h1>
<script language="JavaScript">
	<!-- PART II -->
		<!-- Input from user -->
		age = prompt('How old are you?',' ');
			<!-- If/else if statement to determine which fare the user pays -->
			if (age > 0 && age <= 12)
			{
				alert('You pay the child\'s fare!');
			}
			else if (age > 12 && age < 60)
			{
				alert('You pay the regular adult fare!');
			}
			else
			{
				alert('You pay the senior fare!');
			}
			
			
	</script>
