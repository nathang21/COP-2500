		var num = [];
		var sum = 0;

<body>
	<h1>Sum a list of numbers</h1>
	<script language="JavaScript">
	
		<!-- Calculations -->
		document.write("10 Random Integers: ");
		
		for(var i=0; i<10; i++)
		{
			num[i] = Math.floor(Math.random()*101);
			document.write(num[i] + " ");
		}
		
		for(var n = 0; n<10; n++)
		{
			sum = sum + num[n]; 
		}
		
		document.write("<br>");
		document.write("Sum of the integers: ");
		document.write(sum);
	
	
	</script>
		

</body>
