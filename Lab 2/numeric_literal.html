<body>
	<script language="JavaScript">
	
	var x = 495;
	document.writeln("The number 495 as an Integer is " + x + "<br>");
	document.writeln("The number 495 as a Floating point number is " + x.toFixed(2) + "<br>");
	document.writeln("The number 495 as an Octal is " + x.toString(8) + "<br>");
	document.writeln("The number 495 as a Hexadecimal is " + x.toString(16) + "<br>");
	document.writeln("The number 495 in Scientific notation is " + x.toExponential() + "<br>");
	
	</script>


</body>
